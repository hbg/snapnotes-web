{% extends "partials/base.html" %}
{% block content %}
    <div class="container" id="main-content">
        <div class="content">
        <form method=post action="/edit/{{ course_name }}/{{ class_title }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <h1>{{ course_name }}</h1>
            <h2 class="text-muted">{{ class_title }}</h2>
            <textarea class="form-control" id="newText" name="newText" rows="9">{% autoescape True %}{{ description }}{% endautoescape %}</textarea>
            <button class="btn btn-dark">CHANGE</button>
        </form>
        </div>
    </div>
{% endblock %}
