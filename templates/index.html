{% extends "partials/base.html" %}
{% block content %}
    <div class="container" id="main-content">
        <h1>All Notes</h1>
        <div class="row">
            {% for i, notes in courses.items() %}
                {% for key, notes in notes.items() %}
                    <div class="col col-sm-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">{{ i }}</h5>
                      <h6 class="card-subtitle mb-2 text-muted">{{ key }}</h6>
                    <p class="card-text">
                        {{ notes }}
                    </p>
                  </div>
                </div>
                    </div>
                {% endfor %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
